<body>

    </header>

    <main id="container" class="search">
      <section class="content">
        <form class="search__form" id="searchForm" action="">
          <div class="search__group">
            <label for="int-search" class="blind">검색어입력</label>
            <textarea name="search__input" class="int search__input resize" id="int-search" placeholder="찾을 문서의 제목이나 내용을 편하게 입력해주세요."></textarea>
            <div class="search__buttons">
              <button type="button" class="search__btn search__btn--delete">
                <i class="icon">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="8" r="8" fill="#1D1D1D"/>
                    <path d="M11 5L5 11M11 11L5 5" stroke="white" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                </i>
                <span class="blind">삭제</span>
              </button>
              <button type="button" class="search__btn search__btn--search">
                <i class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M21.0703 2.92958L10.4063 13.5935M3.271 8.23526L19.8769 2.47403C20.8995 2.11924 21.8807 3.10037 21.5259 4.123L15.7646 20.7289C15.37 21.8665 13.7725 21.8977 13.3337 20.7764L10.6968 14.0376C10.5651 13.7011 10.2988 13.4348 9.96226 13.3031L3.22354 10.6662C2.10219 10.2274 2.13338 8.62994 3.271 8.23526Z" stroke="#8A949E" stroke-width="2" stroke-linecap="round"/>
                  </svg>

              </button>
            </div>
          </div>
        </form>
      </section><!-- //main__content -->
      <div class="search__bar">
        <!-- <p class="search__message">RMS 시범 서비스 (답변이 사실이 아닐 수도 있으므로 사용 전 사실 확인을 권장합니다.)</p> -->
