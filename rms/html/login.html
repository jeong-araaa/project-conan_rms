  <link rel="canonical" href="">

<body>
  <!-- WRAP -->
  <div id="wrap" class="login">

    <div class="login-wrap">
      <main class="login-content">
        <header class="login-head"><img src="../assets/img/logo/logo.svg" alt="서울주택도시개발공사"></header>
        <form id="loginForm" action="">
          <fieldset>
            <legend>RMS 시범 서비스</legend>

            <div class="login-row">
              <label for="department" class="lbl blind">부서명</label>
              <input type="text" class="int" id="department" placeholder="(필수) 부서명을 입력해주세요." required>
            </div>
            <div class="login-row">
              <label for="manager" class="lbl blind">담당자명</label>
              <input type="text" class="int" id="manager" placeholder="담당자명을 입력해주세요." required>
            </div>
            <div class="login-btn">
              <button type="submit" class="btn-submit" disabled>접속하기</button>
            </div>
            <p class="form-message-bu">AI RMS 서비스는 현재 시범서비스로 <br class="mo-block">제공하고 있습니다.</p>
          </fieldset>
        </form>
      </main><!-- //login-content -->
    </div>
  </div>
  <!-- //wrap -->
  <script type="text/javascript" src="../assets/js/form.js">/* 폼 영역 */</script>
</body>
